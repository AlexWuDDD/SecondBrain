<body>
  <script>
    async function test(){
      //let res = await 111111;
      //console.log(res);

      let res = await new Promise((resolve, reject)=>{
        setTimeout(()=>{
          resolve("1111");
          console.log("2222");
        }, 2000);
      })
      return res;
    }
    let res = test();
    res.then(res=>{
      console.log(res);
    }).catch(err=>{
      console.log(err);
    });
  </script>
