<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    .dengpao{
      position: absolute;
      top:300px;
      left: 300px;
    }

    .guang{
      position: absolute;
      top: 235px;
      left: 222px;
      animation: ss 1s ease 0s infinite alternate;
    }

    @keyframes ss{
      from{
        opacity: 1;
      }
      to{
        opacity: 0;
      }
    }

    .huojian{
      position: absolute;
      animation: zd .5s linear 0s infinite alternate;
      top: 600px;
      left: 100px;
    }

    @keyframes zd{
      from{
        transform: translateX(20px) translateY(20px);
      }
      to{
        transform: translateX(-20px) translateY(-20px);
      }
    }

    .line1{
      position: absolute;
      width: 2px;
      height:166px;
      background-color: blue;
      top: 600px;
      left: 100px;
      transform: rotate(45deg);
      animation: yd 2s ease 0s infinite;
      opacity: 0;
    }

    @keyframes yd{
      0%{
        transform: rotate(45deg) translateY(-300px);
        opacity: 0;
      }
      50%{
        opacity: 1;
      }
      100%{
        opacity: 0;
        transform: rotate(45deg) translateY(300px);
      }
    }

    .line2{
      position: absolute;
      width: 2px;
      height:166px;
      background-color: blue;
      top: 620px;
      left: 140px;
      transform: rotate(45deg);
      animation: yd 2s ease 0.4s infinite;
      opacity: 0;
    }

    .line3{
      position: absolute;
      width: 2px;
      height:166px;
      background-color: blue;
      top: 620px;
      left: 170px;
      transform: rotate(45deg);
      animation: yd 2s ease 0.6s infinite;
      opacity: 0;
    }

    .line4{
      position: absolute;
      width: 2px;
      height:166px;
      background-color: blue;
      top: 620px;
      left: 200px;
      transform: rotate(45deg);
      animation: yd 2s ease 0.8s infinite;
      opacity: 0;
    }

    .line5{
      position: absolute;
      width: 2px;
      height:166px;
      background-color: blue;
      top: 620px;
      left: 250px;
      transform: rotate(45deg);
      animation: yd 2s ease 1s infinite;
      opacity: 0;
    }

    .line6{
      position: absolute;
      width: 2px;
      height:166px;
      background-color: blue;
      top: 620px;
      left: 300px;
      transform: rotate(45deg);
      animation: yd 2s ease 0.4s infinite;
      opacity: 0;
    }
  </style>
</head>
<body>
  <img class="dengpao" src="images/dengpao.png" alt="">
  <img class="guang" src="images/guang.png" alt="">

  <img class="huojian" src="images/huojian.png" alt="">
  <div class="line1"></div>
  <div class="line2"></div>
  <div class="line3"></div>
  <div class="line4"></div>
  <div class="line5"></div>
  <div class="line6"></div>
</body>
</html>
