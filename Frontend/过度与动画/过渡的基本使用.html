<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    *{
      margin: 0;
      padding: 0;
    }

    .box1{
      width: 200px;
      height: 200px;
      background-color: orange;
      transition: width 5s linear 0s;
      margin-bottom: 10px;
    }

    .box1:hover{
      width: 800px;
    }

    .box2 p{
      width: 200px;
      height: 200px;
      background-color: orange;
      position: relative;
      transition: left 2s linear 0s;
      left: 0;
      margin-bottom: 10px;
    }

    .box2:hover p{
      left: 200px;
    }

    .box3{
      width: 200px;
      height: 200px;
      background-color: red;
      transition: background-color 1s linear 0s;
      margin-bottom: 10px;
    }

    .box3:hover{
      background-color: orangered;
    }

    .box4{
      width: 200px;
      height: 200px;
      border-radius: 0;
      transition: border-radius 1s linear 0s;
      margin-bottom: 10px;
      background-color: aqua;
    }

    .box4:hover{
      border-radius: 50%;
    }

    .box5{
      width: 200px;
      height: 200px;

      transition: transform 1s linear 0s;
      margin-bottom: 10px;
      background-color: rgb(247, 0, 255);
    }

    .box5:hover{
      transform: scale(1.5) rotate(360deg);
    }

    .box6{
      perspective: 300px;
      height: 200px;
      width: 200px;
      border: 1px solid #000;
      margin-bottom: 10px;
    }

    .box6 p{
      width: 200px;
      height: 200px;
      background-color: orange;
      transition: transform 1s linear 0s;
    }

    .box6:hover p{
      transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
    }

    .box7{
      width: 200px;
      height: 200px;
      background-color: orange;
      border-radius: 0;
      transition: all 1s linear 0s;
    }

    .box7:hover{
      background-color: blue;
      border-radius: 50%;
    }

  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2">
    <p></p>
  </div>
  <div class="box3"></div>
  <div class="box4"></div>
  <div class="box5"></div>
  <div class="box6">
    <p></p>
  </div>
  <div class="box7"></div>
</body>
</html>
