<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    .box{
      width: 700px;
      overflow: hidden;
      margin: 40px auto;
    }

    .box ul{
      list-style: none;
    }

    .box ul li{
      float: left;
      width: 200px;
      height: 111px;
      margin-right: 10px;
      position: relative;
    }

    .box ul li .info{
      position: absolute;
      width: 190px;
      height: 20px;
      line-height: 20px;
      font-size: 12px;
      color: wheat;
      padding-left: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      left: 0;
      bottom: 0;
      /* 透明度设置为0*/
      opacity: 0;
      /*过渡*/
      transition: opacity 1s ease 0s;
    }

    .box ul li:hover .info{
      opacity: 1;
    }

    .box ul li img{
      width: 200px;
      height: 111px;
    }
  </style>
</head>
<body>
  <div class="box">
    <ul>
      <li>
        <img src="images/0.jpg" alt="">
        <div class="info">北京的故宫</div>
      </li>
      <li>
        <img src="images/1.jpg" alt="">
        <div class="info">鸟巢</div>
      </li>
      <li>
        <img src="images/2.jpg" alt="">
        <div class="info">十七孔桥</div>
      </li>
    </ul>
  </div>
</body>
</html>
