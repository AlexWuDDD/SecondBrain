<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    .box{
      border: 1px solid #000;
    }

    .box p{
      width: 30px;
      height: 30px;
      background-color: blueviolet;
      margin-bottom: 5px;
      position: relative;
      left: 0;
      transition: left 2s linear 0s;
    }

    .box p:nth-child(2){
      transition-timing-function: ease;
    }

    .box p:nth-child(3){
      transition-timing-function: ease-in;
    }

    .box p:nth-child(4){
      transition-timing-function: ease-in-out;
    }

    .box p:nth-child(5){
      transition-timing-function: ease-out;
    }

    .box p:nth-child(6){
      transition-timing-function: cubic-bezier(.46,.94,.99,.36);
    }

    .box:hover p{
      left: 300px;
    }
  </style>
</head>
<body>
  <div class="box">
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
  </div>
</body>
</html>
