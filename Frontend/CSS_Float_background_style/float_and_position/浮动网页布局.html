<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    header{
      width: 600px;
      height: 100px;
      margin: 0 auto;
      /*background-color: #333;*/
    }

    .content{
      width: 600px;
      height: 400px;
      margin: 20px auto;
      /*background-color: #333*/;
    }

    footer{
      width: 600px;
      height: 100px;
      margin: 0 auto;
      background-color: #333;
    }

    header .logo{
      float: left;
      width: 160px;
      height: 100px;
      background-color: orange;
    }

    header .login{
      float: right;
      width: 160px;
      height: 30px;
      background-color: orange;
    }

    header nav{
      float: right;
      width: 380px;
      height: 50px;
      margin-top: 20px;
      background-color: green;
    }

    .content .ad{
      float: left;
      width: 150px;
      height: 400px;
      background-color: rgb(80, 80, 168);
    }

    .content main{
      float: right;
      width: 400px;
      height: 400px;
      /*background-color: burlywood;*/
    }

    .content main .banner{
      width: 400px;
      height: 280px;
      background-color: orange;
    }

    .content main .pics{
      width: 400px;
      height: 100px;
      margin-top: 20px;
      /*background-color: orange*/;
    }

    .content main .pics ul{
      list-style: none;
    }

    .content main .pics ul li{
      float: left;
      width: 90px;
      margin-right: 10px;
      height: 100px;
      background-color: blue;
    }

    .content main .pics ul li:last-child{
      width: 100px;
      margin-right: 0;
    }

  </style>
</head>
<body>
  <header>
    <div class="logo"></div>
    <div class="login"></div>
    <nav></nav>
  </header>
  <section class="content">
    <aside class="ad"></aside>
    <main>
      <div class="banner"></div>
      <div class="pics">
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </main>
  </section>
  <footer></footer>
</body>
</html>
