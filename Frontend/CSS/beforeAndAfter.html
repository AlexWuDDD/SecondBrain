<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a::before{
      content: "⭐";
    }
    a::after{
      content: "❤️";
    }

    .box1{
      width: 400px;
      height: 300px;
      border: 1px solid #000;
    }

    .box1::selection{
      background-color: brown;
      color: pink;
    }

    .box1::first-letter{
      font-size: 50px;
    }

    .box1::first-line{
      font-size: 20px;
    }
  </style>
</head>
<body>
  <p>
    <a href="">我是超级链接</a>
  </p>
  <div class="box1">
    aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    aaaaaaaaaaaa
    aaaaaaaaaaaaaaaaaaaaaaaaaaa
  </div>
</body>
</html>
