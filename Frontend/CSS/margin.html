<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1{
      width: 200px;
      height: 200px;
      background-color: orange;
      margin-bottom: 30px;
    }

    .box2{
      width: 200px;
      height: 200px;
      background-color: blue;
      margin-top: 40px;
    }

    span{
      border: 1px solid #000;
    }

    .span1{
      margin-right: 30px;
    }
    .span2{
      margin-left: 40px;
    }

    body, ul,p{
      margin: 0;
      padding: 0;
    }

    .box3{
      width: 200px;
      height: 200px;
      background-color: blue;
      margin: 0 auto;
      text-align: center;
      line-height: 200px;
    }
  </style>
</head>
<body>
  <span class="span1">我是一个span</span><span class="span2">我是一个span</span>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3">Alex is cool !!!</div>

  <ul>
    <li>列表项</li>
    <li>列表项</li>
    <li>列表项</li>
  </ul>

  <p>段落</p>
  <p>段落</p>
  <p>段落</p>
  <p>段落</p>
  <p>段落</p>
</body>
</html>
