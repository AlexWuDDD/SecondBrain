<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组解构赋值的应用</title>
</head>
<body>
  <p>123</p>
  <p>321</p>
  <p>1213141</p>
  <script>
    //1. 常见的类数组的解构赋值
    //arguments
    function func(){
      console.log(arguments);
      const[a, b, c] = arguments;
      console.log(a,b,c);
    }
    func(1,2,3);

    //NodeList
    console.log(document.querySelectorAll('p'));
    //NodeList(3) [p, p, p]

    const [p1,p2,p3] = document.querySelectorAll('p');
    console.log(p1.innerHTML);
    console.log(p2.innerHTML);
    console.log(p3.innerHTML);

    //2. 函数参数的解构赋值
    const arr = [1, 1, 1];
    const add = ([a=0,b=0,c=0]) => a+b+c;
    console.log(add(arr));

    //3, 交换变量的值
    let x = 1;
    let y = 2;
    [x, y] = [y, x];
    console.log(x, y);
  </script>
</body>
</html>
