<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>箭头函数的注意事项</title>
</head>
<body>
  <script>
    //1.单个参数
    const add1 = x => {
      return x + 1;
    }
    console.log(add1(1));
    //无参数或多个参数不能省略圆括号

    //2.单行函数体
    const sub = (x, y) => x - y;

    //3. 单行函数体
    /*
    const add2 = (x, y) => {
      return {
        value: x+y
      }
    }
    */
    //如果箭头函数返回单行对象，可以在{}外面加上(), 让浏览器不再认为那是函数体的花括号
    const add2 = (x, y) => ({
      value: x+y
    });

    console.log(add2(5, 10));

    const add3 = (x, y) => [x, y];
    console.log(add3(1,2));
  </script>
</body>
</html>
