    const timer = {
      time: 0,
      start: function(){
        //this
        btn.addEventListener('click', ()=>{
          setInterval(()=>{
            this.time++;
            result.innerHTML = this.time;
          }, 1000);
        }, false)
      }
    }
    timer.start();
  </script>
