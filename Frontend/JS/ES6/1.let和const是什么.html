<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <script>
    //1.let和const是什么
    //声明变量或声明常量
    //var声明变量
    //let代替var, 声明变量
    //const声明常量constant

    //2.let和const用法
    // var一样
    var username = "Alex";
    let age = 18;
    const sex = "male";

    console.log(username);
    console.log(age);
    console.log(sex);

    //3. 什么是变量，什么是常量
    username = "ZS";
    age = 28;

    console.log(username);
    console.log(age);

    sex = 'female';
    console.log(sex);

    /*
    var, let声明的就是变量，变量一旦初始化之后，还可以重新赋值
    const声明就是常量，常量一旦初始化，就不能重新复制了，否则就会报错
    */
  </script>
</body>
</html>
