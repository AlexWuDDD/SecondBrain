<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板字符串</title>
</head>
<body>
  <script>
    //1.认识模板字符串
    const username1 = 'alex';
    const username2 = `alex`;
    console.log(username1, username2, username1 === username1);

    //2. 模板字符串与一般字符串的区别
    const person = {
      username: 'Alex',
      age: 18,
      sex: 'male'
    };

    const info1 = '我的名字是：' + person.username + "，性别：" + person.age + "，今年" + person.age + "岁了";
    console.log(info1);

    const info2 = `我的名字是：${person.username}, 性别：${person.age}，今年${person.age}岁了`;
    console.log(info2);

    //和其他东西一起使用时，使用模板字符串，方便注入
    //其他情况下使用模板字符串或一般字符串都行
  </script>
</body>
</html>
