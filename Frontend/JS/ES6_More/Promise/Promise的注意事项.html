    //2. Promise.all/race/allSettled的参数问题
    //参数如果不是Promise数组，会将不是Promise的数组转变成Promise对象
    Promise.all([1,2,3]).then(datas=>{
      console.log(datas);
    })
    //等价于
    Promise.all([
      Promise.resolve(1),
      Promise.resolve(2),
      Promise.resolve(3),
    ]).then(datas=>{
      console.log(datas);
    });

    //不只是数组，任何可遍历的都可以作为参数
