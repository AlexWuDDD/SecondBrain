<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //作为函数调用
    //代表父类的构造方法，只能用在子类的构造函数中，用在其他地方就会报错
    //super虽然代表了父类的构造函数，但是内部的this指向子类的实例

    //作为对象用
    //在构造方法中使用或一般方法中使用
    //super代表父类的原型对象Person.prototype
    //所以定义在父类实例上的方法或属性，是无法通过super调用的
    //通过super调用父类的方法时，方法内部的this指向当前子类实例

    //在静态方法中使用
    //指向父类，而不是父类的原型对象
    //通过super调用父类的方法时，方法内部的this指向当前的子类，而不是子类的实例

    //注意事项
    //使用super的时候，必须显示指定是作为函数还是作为对象使用，否则会报错

  </script>
</body>
</html>
