<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 封站一个函数，这个函数的功能就是私有化变量
    function fun(){
      //定义一个局部变量
      let a = 2;
      return {
        getA: function(){
          return a;
        },
        setA: function(v){
          a = v
        },
        add: function(v){
          a += v;
        },
        pow: function(){
          a *= a
        }
      }
    }

    let obj = fun()
    console.log(obj.getA())
    obj.setA(5)
    console.log(obj.getA())
    obj.add(8)
    console.log(obj.getA())
    obj.pow()
    console.log(obj.getA())
  </script>
</body>
</html>
