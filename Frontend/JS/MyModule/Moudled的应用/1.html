<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module的基本使用</title>

  <link rel="stylesheet" href="./slider.css">
</head>
<body>
  <div class="slider-layout">
    <div class="slider">
      <div class="slider-content">
        <div class="slider-item">
          <a href="javascript:;">
            <img src="./imgs/1.jpg" alt="1" class="slider-img">
          </a>
        </div>
        <div class="slider-item">
          <a href="javascript:;">
            <img src="./imgs/2.jpg" alt="2" class="slider-img">
          </a>
        </div>
        <div class="slider-item">
          <a href="javascript:;">
            <img src="./imgs/3.jpg" alt="3" class="slider-img">
          </a>
        </div>
        <div class="slider-item">
          <a href="javascript:;">
            <img src="./imgs/4.jpg" alt="4" class="slider-img">
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="./index.js" type="module"></script>

  <script>
    //只要你会用到import或export，在使用script标签加载的时候，就要加上type='module'
  </script>
</body>
</html>
