<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>export default和对应的import</title>
</head>
<body>
  <script type="module">
    //1。认识导出和导入
    //导出的东西可以被导入（import）,并访问到

    //一个模块没有导出，也可以将其导入
    //被导入的代码都会执行一遍，也仅会执行一遍
    //import './module.js';
    
    //2.基本用法
    //import age from "./module.js"
    //console.log(age);

    //可以随便起名 export default
    //import bbb from "./module.js"
    //console.log(bbb);

    //3
    import {age, sex} from "./module.js"
    console.log(age, sex);
  </script>  
</body>
</html>
