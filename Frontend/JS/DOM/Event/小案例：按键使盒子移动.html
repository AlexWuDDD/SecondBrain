<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box{
      width: 200px;
      height: 200px;
      background-color: orangered;
      position: absolute;
      top: 200px;
      left: 200px;
    }
  </style>
</head>
<body>
  <div id="box"></div>
  <script>
    let oBox = document.getElementById("box");
    //全局变量t、l分别表示盒子的top属性值和left属性值
    let l = 200;
    let t = 200;
    //监听document对象的键盘按下事件监听，
    //表示当用户在整个网页上按下按键的时候
    document.onkeydown = function(e){
      switch(e.keyCode){
        //左
        case 37:
          console.log("左");
          l -= 3;
          break;
        //上
        case 38: 
          console.log("上");
          t -= 3;
          break;
        //右
        case 39:
          console.log("右");
          l += 3;  
          break;
        //下
        case 40: 
          console.log("下");
          t += 3;
          break;
        default: 
          console.log("无效");
          break;
      }
      oBox.style.left = l + "px";
      oBox.style.top = t + "px";  
    }
  </script>
</body>
</html>
