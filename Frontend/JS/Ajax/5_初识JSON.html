<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>初识JSON</title>
</head>
<body>
  <script>
    //JSON全称JavaScript Object Notation


    //1.为什么需要JSON
    //JSON有3种形式，每种形式的写法都和JS中的数据类型很像，
    //可以很轻松的和JS中的数据类型互相转换

    //JS->JSON->PHP/Java/Python
    //PHP/Java->JSON->JS

    //2.JSON的3种形式
    //2.1 简单值形式
    //就对应着JS中的基础数据类型
    //数字、字符串、布尔值、null


    //注意事项
    //1. JSON中没有undefined值
    //2. JSON中的字符串必须使用双引号
    //注意JSON中的字符串是什么样的
    //3.JSON中是不能注释的

    //2.2 对象形式
    //JSON的对象形式就对应着JS中的对象
    
    //注意事项
    //JSON中对象的属性必须用双引号，属性值如果是字符串也必须用双引号
    //JSON中只要涉及到字符串，就必须使用双引号
    //不支持undefined

    //2.3 数组形式
    //JSON的数组形式救队友着JS中的数组

    //注意事项
    //数组中的字符串必须用双引号
    //JSON中只要涉及到字符串，就必须使用双引号
    //不支持undefined


    const url = "https://www.imooc.com/api/http/search/suggest?words=js";

    const xhr = new XMLHttpRequest();

    xhr.onreadystatechange = ()=>{
      if(xhr.readyState !== 4) return;

      if((xhr.status >= 200 && xhr.status < 300) || xhr.status === 304){
        console.log(xhr.responseText);
        console.log(typeof xhr.responseText);
      }
    }

    //xhr.open('GET', "./plain.json", true);
    //xhr.open('GET', "./obj.json", true);
    xhr.open('GET', "./arr.json", true);
    xhr.send(null);
  </script>
</body>
</html>
