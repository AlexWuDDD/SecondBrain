<body>
  <script>
    //1. Ajax是什么
    //Ajax 是 Asynchronous JavaScript and XML（异步Javascript和XML）的简写
    //Ajax中的异步：可以异步的向服务器发送请求，在等待响应的过程中，不会组赛当前页面，浏览器可以做自己的事情。直到成功获取响应后，浏览器才开始处理响应数据。

    //XML（可扩展标记语言）是前后端数据通信时传输数据的一种格式
    
    //XML现在已经不怎么用了，现在比较常用的是JSON

    //Ajax其实就是浏览器与服务器之间的一种异步通信方式

    //使用Ajax可以在不重新加载整个页面的情况下，对页面的某部分进行更新

    
  </script>
</body>
</html>
