<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1{
      width: 200px;
      height: 200px;
      border: 3px solid #000;
    }

    .box2{
      width: 200px;
      height: 200px;
      border: 3px dotted #000;
    }

    .box3{
      width: 200px;
      height: 200px;
      border: 3px dashed #000;
    }

    .box4{
      width: 200px;
      height: 200px;
      border-width: 3px;
      border-style: dotted;
      border-color: blueviolet;
    }

    section{
      float: left;
      width: 80px;
      height: 80px;
      border: 1px solid #000;
      margin-right: 10px;
    }

    section.spec{
      border-color: blue;
    }
  </style>
</head>
<body>
  <div class="box1">solid</div>
  <br>
  <div class="box2">dotted</div>
  <br>
  <div class="box3">dashed</div>
  <br>
  <div class="box4">box4</div>
  <br>
  <section></section>
  <section></section>
  <section class="spec"></section>
  <section></section>
  <section></section>
</body>
</html>
