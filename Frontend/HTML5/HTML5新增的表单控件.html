<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <p>
      颜色选择控件：
      <input type="color">
    </p>
    <p>
      日期选择：
      <input type="date">
    </p>
    <p>
      时间选择：
      <input type="time">
    </p>
    <p>
      电子邮件：
      <input type="email">
    </p>
    <p>
      必填：
      <input type="text" required>
    </p>
    <p>
      数字：
      <input type="number" min="10" max="20">
    </p>
    <p>
      数字拖拽条：
      <input type="range" min="10" max="20">
    </p>
    <p>
      搜索框：
      <input type="search">
    </p>
    <p>
      网址：
      <input type="url">
    </p>
    <!-- datalist 控件可以为输入框提供一些备选项，当用户输入的内容与备选文字相同时，将会显示只能感应 -->
    <p>
      请输入省份：
      <input type="text" list="province-list">
      <datalist id="province-list">
        <option value="山东">
        <option value="山西">
        <option value="广东">
        <option value="广西">
      </datalist>
    </p>
    <input type="submit" value="提交">
  </form>
</body>
</html>
