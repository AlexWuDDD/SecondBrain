<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 无序列表是一个父子组合标签，上阵父子兵，不能单独出现 -->
  <!-- li 标签是容器，内部可以放任何其他标签 -->
  <ul> <!--  unordered list -->
    <li>面包</li>  <!-- list item -->
    <li>牛奶</li>
    <li>鸡蛋</li>
    <li>水果</li>
  </ul>

  <ul type="">
    <li>
      <h2>北京市</h2>
      <ul>
        <li>朝阳区</li>
        <li>海淀区</li>
        <li>昌平区</li>
      </ul>
    </li>
    <li>
      <h2>上海市</h2>
      <ul>
        <li>静安区</li>
        <li>浦东新区</li>
      </ul>
    </li>
  </ul>
</body>
</html>
